<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态数据绑定（五）</title>
    <script src="observer.js"></script>
    <script src="vue.js"></script>
    <style>
        #app{
            text-align: center;
            font-size: 100px;
        }
    </style>
</head>
<body>
<div id="app">
    <p>姓名：{{user.name}} | 职业：{{user.info.job}} <span>年龄：{{user.age}}</span></p>
    <p>毕业于：{{school}}</p>
    <span v-html="school"></span>
</div>

<script>
    let app = new Vue({
        el: '#app',
        data: {
            user: {
                name: 'youngwind',
                age: 25,
                info : {
                    job : "farmer"
                }
            },
            school: '东北财经大学',
            major: 'computer'
        }
    });

    setTimeout(function () {
        app.data.user.info = {job:"农民"}
        app.data.user.age = 56
    }, 1000)
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
    var mc = ['一', '二', '三', '四', '五', '六', '七', '八', '九', '十'];
    var aResult = aqiData.filter(function(item, index, array){
        return (item[1]>60);
    });
    aResult.sort(compare);
    createLi(aResult);
    function compare(a, b){
        return b[1] - a[1];
    }
    function createLi(a){
        var oUl = document.getElementById("aqi-list");
        for(var i=0, len = a.length; i<len; i++){
            var n = i%11;
            var li = document.createElement('li');
            li.innerText = "第"+mc[n]+"名:"+a[i][0]+"，"+ a[i][1];
            oUl.appendChild(li);
        }

    }
    })();

</script>
</body>
</html>

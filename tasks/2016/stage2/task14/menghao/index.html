<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        //简单ID选择器
        var $ = function(id){
            return document.getElementById(id);
        }

        var arrNum = ["零", "一", "二", "三", "四", "五", "六", "七", "八", "九", "十"];
        //按空气指数由大到小排序
        aqiData.sort(function(a, b){
            return b[1] - a[1];
        });

        var minaqi = 60; //最小上榜指数(不含)
        var items = "";
        for(var i in aqiData){
            var aqi = aqiData[i];
            if(aqi[1] <= minaqi) break;
            items += "<li>第"+arrNum[Number(i)+1]+"名："+aqi[0]+"，"+aqi[1]+"</li>";
        }
        $("aqi-list").innerHTML = items;
    })();

</script>
</body>
</html>
